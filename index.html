<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
    <title>SpiderMan</title>
</head>
<body>
    <nav>
       
        <a href="/" class='marvel-icon'><img src='icons/marvel.svg' alt='icone marvel studios'></a>
        
        <a href="/" class='spider-icon'><img src='icons/spider.svg' alt='icone spider man'></a>
        <div class='menu'>
            <a href="/" class='home'>Home</a>
            <a href="/" class='sinopse'>Sinopse</a>
            <a href="/" class='elenco'>Elenco</a>
        </div>
    </nav>
    <aside>
        <img src="/icons/iuricode 1.svg" alt="foto de perfil" class='perfil'>
        <div class='redes-sociais'>
            <a href="/" class='instagram'><img src="/icons/instagram.svg" alt="instagram"></a>
            <a href="/" class='twitter'><img src="/icons/twitter.svg" alt="twitter"></a>
            <a href="/" class='facebook'><img src="/icons/facebook.svg" alt="facebook"></a>
        </div>
        <a href="/" class='pesquisa'><img src="/icons/search.svg" alt="pesquisa"></a>
    </aside>
    <div class='titulo'>
        <img src="/icons/title.svg" alt="SpiderMan Miles Morales">
    </div>
    <button><a href='https://www.youtube.com/watch?v=rYJ6bg0NCII&t=5s' class='botao'>Assista ao trailer </a><img src="/icons/play.svg" alt="play"></button>
